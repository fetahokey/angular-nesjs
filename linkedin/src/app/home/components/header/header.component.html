<ion-header class="ion-container ion-no-border">
  <ion-toolbar>
    <div class="toolbar-wrapper">
      <ion-buttons slot="start" class="ion-no-padding">
        <ion-button>
          <ion-icon
            color="primary"
            name="logo-linkedin"
            class="linkedin-logo"
          ></ion-icon>
        </ion-button>
        <ion-searchbar class="ion-hide-lg-down" color="light"></ion-searchbar>
      </ion-buttons>

      <ion-grid>
        <ion-row class="ion-justify-content-end">
          <ion-col size="auto">
            <ion-icon name="home"> </ion-icon>
            <div>Home</div>
          </ion-col>
          <ion-col size="auto">
            <ion-icon name="people"> </ion-icon>
            <div>Network</div>
          </ion-col>
          <ion-col size="auto">
            <ion-icon name="briefcase"> </ion-icon>
            <div>Jobs</div>
          </ion-col>
          <ion-col size="auto">
            <ion-icon name="chatbox"> </ion-icon>
            <div>Messaging</div>
          </ion-col>
          <ion-col size="auto">
            <ion-icon name="notifications"> </ion-icon>
            <ion-badge>01</ion-badge>

            <div>Notifications</div>
          </ion-col>
          <ion-col size="auto" (click)="popover($event)">
            <ion-avatar>
              <ion-img src="assets/profile.jpg"></ion-img>
            </ion-avatar>
            <div class="avatar-sub">
              <span>Me</span>
              <ion-icon name="caret-down-outline"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-toolbar>
</ion-header>
